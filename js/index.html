<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = true + true;
            console.log("true + true; :>> ", a);
            var b = 4 * [1];
            console.log("4 * [1] :>> ", b);
            var c = 4 * "3";
            console.log("4 * '3' :>> ", c);
            //有效的括号
            function valid(str) {
                if (str.length % 2 !== 0) return false;
                const map = new Map([
                    ["}", "{"],
                    [")", "("],
                    ["]", "["]
                ]);
                console.log("map :>> ", map);
                const stack = [];
                for (let i = 0; i < str.length; i++) {
                    if (map.has(str[i])) {
                        if (
                            !stack.length ||
                            map.get(str[i]) !== stack[stack.length - 1]
                        ) {
                            return false;
                        }
                        stack.pop();
                    } else {
                        stack.push(str[i]);
                    }
                }
                return !stack.length;
            }
            var str = valid("()[]{}");
            console.log("str :>> ", str);
        </script>
    </body>
</html>
