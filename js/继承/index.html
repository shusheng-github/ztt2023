<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- <script src="./构造函数继承.js"></script> -->
        <script>
            function Parent(type, name) {
                this.type = type;
                this.name = name;
                this.hobbies = ["eat fish", "play ball"];
            }
            Parent.prototype.likes = 18;
            function Child(type, name) {
                Parent.call(this, type, name);
            }
            Child.prototype = new Parent();
            Child.prototype.constructor = Child;
            var child1 = new Child(1, 2);
            var child2 = new Child(3, 4);
            console.log("child1 :>> ", child1);
            console.log("child2 :>> ", child2);
        </script>
    </body>
</html>
