    <body>
        <script>
            function myNew() {
                const Con = Array.prototype.shift.call(arguments);
                const newObj = Object.create(Con);
                const result = Con.apply(newObj, arguments);
                return result instanceof Object ? result : newObj;
            }

            function Car(color, name) {
                this.color = color;
                return {
                    name
                };
            }

            var car = myNew(Car, "black", "BMW");
            console.log("car :>> ", car);
