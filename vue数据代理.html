<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var c = { a: 1, b: 2 };
      var d = Object.keys(c);
      console.log('d', d)
      var vm = new Vue({
        data() {
          return {
            a: 2,
            b: 3,
          };
        },
      });
      vm.a = 3;
      console.log('vm', vm);
      function Vue(options) {
        var _data = options.data();
        var _this = this;
        for (var key in _data) {
          (function (key) {
            Object.defineProperty(_this, key, {
              get: function () {
                console.log('get', key);
                return _data[key];
              },
              set: function (value) {
                console.log('value', value);
                console.log('set', key);
                _data[key] = value;
              },
            });
          })(key);
        }
      }
    </script>
  </body>
</html>
